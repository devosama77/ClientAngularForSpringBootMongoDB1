<section >
  <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit(f)" #f="ngForm"> 
    <mat-form-field>
      <input type="email" matInput placeholder="Your name" ngModel name="name">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" ngModel name="password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">submit</button>
  </form>
</section>
