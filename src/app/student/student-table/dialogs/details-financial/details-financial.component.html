<!-- <h2  mat-dialog-title> </h2> -->
<h2 mat-dialog-title fxLayout="row" fxLayoutAlign="center">
  التفاصيل الماليه للطالب : {{name}}
</h2>
<mat-dialog-content>
  <mat-card  >

    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="fees">
          <th mat-header-cell *matHeaderCellDef> الرسوم</th>
          <td mat-cell *matCellDef="let element"> {{element.fees}} </td>
          <td mat-footer-cell *matFooterCellDef> {{totalFees}} </td>
        </ng-container>

        <ng-container matColumnDef="payments">
          <th mat-header-cell *matHeaderCellDef> المدفوعات</th>
          <td mat-cell *matCellDef="let element">
            <ul *ngFor="let e of element.payments">
              <li>{{e.payments}} </li>
            </ul>
            <h5>{{element.sumPayments}} المجموع </h5>
          </td>
          <td mat-footer-cell *matFooterCellDef> {{totalPayments}} </td>
        </ng-container>



        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> التاريخ</th>
          <td mat-cell *matCellDef="let element">
            <ul *ngFor="let e of element.payments">
              <li>{{e.datePayments}}</li>
            </ul>
            <br /><br /><br />
          </td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> الوقت</th>
          <td mat-cell *matCellDef="let element">
            <ul *ngFor="let e of element.payments">
              <li>{{e.timePayments}}</li>
            </ul>
            <br /><br /><br />
          </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="notice">
          <th mat-header-cell *matHeaderCellDef> ملاحظة</th>
          <td mat-cell *matCellDef="let element">
            <ul *ngFor="let e of element.payments">
              <li>{{e.notice}}</li>
            </ul>
            <br /><br /><br />
          </td>
          <td mat-footer-cell *matFooterCellDef><span>المبلغ المطلوب للدفع =</span>{{total}}</td>
        </ng-container>
        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>


    </mat-card-content>

  </mat-card>

</mat-dialog-content>

<mat-dialog-actions fxLayout fxLayoutAlign="end">
  <!-- <button mat-button mat-dialog-close>No</button> -->
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="button-class" mat-raised-button color="primary" [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
